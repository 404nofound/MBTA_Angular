<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">User Feedback</h1>
</div>

<label for="basic-url">Contact Information</label>
<p></p>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Name</span>
  </div>
  <input [(ngModel)]="name" type="text" class="form-control" placeholder="Please input your name" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">E-mail</span>
    </div>
  <input [(ngModel)]="email" type="text" class="form-control" placeholder="Please input your email address" aria-label="Recipient's username" aria-describedby="basic-addon2">
</div>

<label for="basic-url">Your Feedback</label>
<p></p>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Title</span>
  </div>
  <input [(ngModel)]="title" type="text" class="form-control" placeholder="Feedback subject" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Suggestion</span>
  </div>
  <textarea [(ngModel)]="suggestion" rows="4" class="form-control" placeholder="Please write down your advice here" aria-label="With textarea"></textarea>
</div>

<hr />

<button type="button" (click)="submit()" class="btn btn-primary btn-lg btn-block">Submit Now</button>
